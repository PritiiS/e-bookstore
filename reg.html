<section class="d-flex flex-column p-5 W-100 reg" id="home">
  <form action="">
    <h3>REGISTER</h3>
    <div class="col m-4" style="align-items: center;justify-content: space-between;" >
      <div class="row">
        <label for="floatingInput">first name</label>
        <div class="col">
         <input type="text" class="col-sm-8 col-form-label" placeholder="First name" aria-label="First name">
        </div>
      </div>
      <div class="row ">
        <label for="floatingInput">last name </label>
        <div class="col">
         <input type="text" class="col-sm-8 col-form-label" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="row">
       <label for="floatingInput">Email - id</label>
        <div class="col">
          <input type="email" class="col-sm-8 col-form-label" id="floatingInput" placeholder="name@example.com">
        </div>
      </div>
      <div class="row">
       <label for="floatingPassword">Password  </label>
        <div class="col ">
         <input type="password" class="col-sm-8 col-form-label" id="floatingPassword" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <label for="floatingPassword">Re-Password</label>
        <div class="col">
          <input type="password" class="col-sm-8 col-form-label" id="floatingRePassword" placeholder="Password">
        </div>
      </div>
      <div class="col form-check">
       <input class="row form-check-input" type="checkbox" id="gridCheck">
       <label class=" row form-check-label" for="gridCheck" style="font-size:20px;">remember me</label>
      </div>
    </div>
      <button type="submit" class="btn btn-primary">REGISTER</button><br>
      <p class="m-2">ALREADY HAVE AN ACCOUNT!<a href="login.html" target="_self" class="material-symbols-outlined" >log in</a></p>
  </form>
</section>
